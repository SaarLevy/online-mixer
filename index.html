<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
        <title>Online mixer</title>
    </head>

        <body>
        <div id="creator">
            <div id="workspace">
                <div id="sounds">
                    <ul>
                        <li>
                            <button id="bassdrumBtn" type=button>
                                <audio id="bassdrumAudio" src="./sounds/bassdrum.wav"></audio>
                                Bassdrum
                            </button>
                        </li>
                        <li>
                            <button id="clapBtn" type="button">
                                <audio id="clapAudio" src="./sounds/clap.wav"></audio>
                                Clap
                            </button>
                        </li>
                        <li>
                            <button id="closedhatBtn" type=button>
                                <audio id="closedhatAudio" src="./sounds/closed-hihat.wav"></audio>
                                Closed Hi-hat
                            </button>
                        </li>
                        <li>
                            <button id="openhatBtn" type=button>
                                <audio id="openhatAudio" src="./sounds/open-hihat.wav"></audio>
                                Open Hi-hat
                            </button>
                        </li>
                        <li>
                            <button id="cowbellBtn" type=button>
                                <audio id="cowbellAudio" src="./sounds/cowbell.wav"></audio>
                                Cowbell
                            </button>
                        </li>
                        <li>
                            <button id="crashBtn" type=button>
                                <audio id="crashAudio" src="./sounds/crash.wav"></audio>
                                Crash
                            </button>
                        </li>
                        <li>
                            <button id="rideBtn" type=button>
                                <audio id="rideAudio" src="./sounds/ride.wav"></audio>
                                Ride
                            </button>
                        </li>
                        <li>
                            <button id="snareBtn" type=button>
                                <audio id="snareAudio" src="./sounds/snare.wav"></audio>
                                Snare
                            </button>
                        </li>
                    </ul>
                </div>

                <div id="waveform">
                    <h1>Waveform</h1>
                </div>
            </div>

            <hr />

            <div id="timeline">

            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
